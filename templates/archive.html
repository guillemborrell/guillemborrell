<!-- ========== BODY ========== -->
<section id="body" name="body"></section>
<div class="container" ng-controller="ArchivePage">
  <div class="col-md-12">
    <h1>Archivo</h1>
    <p>Puede tardar un rato en cargar...</p>
    <table class="table">
	<tr>
	  <th>TÃ­tulo</th>
	  <th>Palbras clave</th>
	  <th>Fecha</th>
	  <th>Comentarios</th>
	</tr>
	<tr ng-repeat="article in articles">
	  <td id="{{ article.key }}">
	    <a href="/article/{{ article.key }}">{{ article.title }}</a>
	  </td>
	  <td>
	    <span ng-repeat="k in article.keywords">
	      <a href="/?tag={{ k }}">
		<button class="btn">
		  {{ k }}
		</button>
	      </a>
	    </span>
	  </td>
	  <td>{{ article.when | date:'dd/MM/yyyy @ h:mma' }}</td>
	  <td>{{ article.ncomments }}</td>
	</tr>
      </table>
  </div>
</div><!-- /container -->
