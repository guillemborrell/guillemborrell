<!-- ========== BODY ========== -->
<section id="body" name="body"></section>
<div class="container" ng-controller="ArticlePage">
  <div class="row" ng-repeat="article in articles">
    <div class="col-md-8 col-md-offset-2">
      <h1>{{ article.title }}</h1>
      <p class="centered">
	<i class="fa fa-circle"></i>
	<i class="fa fa-circle"></i>
	<i class="fa fa-circle"></i>
      </p>
      <div class="col-lg-10 col-lg-offset-1">
	<div ng-bind-html="article.text">
	  {{ article.text }}
	</div>
	<p>
	  <span ng-repeat="keyword in article.keywords">
	    <button class="btn">{{
	      keyword }}</button>
	  </span>
	</p>
	<div class="well">
	  <div class="row">
	    <div class="col-md-4 text-center">
	      <i class="fa fa-clock-o fa-2x"></i><br/> {{ article.when | date:'dd/MM/yyyy @ h:mma'}} 
	    </div>
	    <div class="col-md-3 text-center">
	      <i class="fa fa-comments fa-2x"></i><br/> {{ article.ncomments}}
	    </div> 
	    <div class="col-md-5 text-center">
	      Compartir: <br/>
	      <a href=""
		 ng-click="shareTwitter(article)"
		 data-toggle="tooltip"
		 title="Compartir con Twitter">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
		</span>
	      </a>
	      <a href=""
		 ng-click="shareFacebook(article)" 
		 data-toggle="tooltip"
		 title="Compartir con Facebook">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
		</span>
	      </a>
	      <a href=""
		 ng-click="shareTumblr(article)"
		 data-toggle="tooltip"
		 title="Compartir con Tumblr">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-tumblr fa-stack-1x fa-inverse"></i>
		</span>
	      </a>
	      <a href=""
		 ng-click="shareGooglePlus(article)"
		 data-toggle="tooltip"
		 data-placement="bottom"
		 title="Compartir con Google+">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
		</span>
	      </a>
	      <a href="mailto:?subject=Entrada en el blog de Guillem Borrell&amp;body=http://www.guillemborrell.es/article/{{
		       article.key }}."
		 data-toggle="tooltip"
		 title="Enviar por correo electrónico">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
		</span>
	      </a>
	    </div>
	  </div>
	</div>
	<h3 class="text-center">Comentarios</h3>
	<div ng-repeat="comment in article.comments">
	  <p class="centered">
	    <i class="fa fa-circle"></i>
	    <i class="fa fa-circle"></i>
	    <i class="fa fa-circle"></i>
	  </p>
	  <p><strong>{{ comment.author }}</strong> | {{ comment.when |
	    date:'dd/MM/yyyy @ h:mma'}}
	  </p>
	  <p>{{ replaceNewLines(comment.text) }}</p>
	</div>
	<p class="centered">
	  <i class="fa fa-circle"></i>
	  <i class="fa fa-circle"></i>
	  <i class="fa fa-circle"></i>
	</p>
	<h3 class="text-center">Dejar un comentario.</h3>
	<div class="well">
	  <form role="form">
	    <div class="form-group">
	      <label for="author">Nombre</label>
    	      <input type="text" class="form-control" id="author"
		     placeholder="Por si te conozco."
		     ng-model="newcomment.author" required
		     >
	    </div>
	    <div class="form-group">
	      <label for="text">Comentario</label>
    	      <textarea class="form-control" rows="5" id="text"
			placeholder="Aquí tu comentario."
			ng-model="newcomment.text" required>
	      </textarea>
	    </div>
	    <div class="form-group">
	      <label for="check">Pregunta de seguridad. Escribe
		correctamente mi apellido.
	      </label>
    	      <input type="text" class="form-control" id="check"
		     placeholder="Venga, que es fácil."
		     ng-model="newcomment.check" required
		     >
	    </div>
	    <button class="btn btn-default"
		    ng-click="submitcomment()">Comentar
	    </button>
	  </form>
	</div>
      </div>
    </div>	
  </div>
</div><!-- /container -->
